<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GitLab Todos</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Press Start 2P", cursive;
        }
    </style>
</head>

<body>
    <section class="nes-container with-title">
        <h3 class="title">GitLab Todos</h2>
            <table class="nes-table is-bordered">
                {% for todo in todos %}
                <tr>
                    <td># {{ todo['target']['iid'] }}</td>
                    <td>
                        <a href="{{ todo['target_url'] }}" class="nes-text is-primary">{{ todo['target']['title'] }}</a>
                    </td>
                </tr>
                {% endfor %}
            </table>
    </section>
</body>

</html>
